<!DOCTYPE html public>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title></title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/instagram.css" />
        
        <!-- Internet Explorer HTML5 enabling code: -->
        
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        
        <style type="text/css">
        .clear {
          zoom: 1;
          display: block;
        }
        </style>

        
        <![endif]-->
    </head>
    <body>
    	<section id="page">
            <header>
                <hgroup>
                    <h1>jquery.instagram.js</h1>
                </hgroup>
                <nav class="clear"></nav>
            </header>
            
            <section id="articles">
                <h1>My Feed</h1>
				<div id="me"></div>
				<h1>Snoop's Feed</h1>
				<div id="user"></div>
				<h1>My Likes Feed</h1>
				<div id="myLikes"></div>
				<h1>Popular</h1>
				<div id="popular"></div>
				<h1>Tagged Search</h1>
				<div id="search"></div>
			</section>

	        <footer>
	           <div class="line"></div>
			   <p></p>	         
	        </footer>
		</section> 
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script src="javascripts/jquery.instagram.js"></script>
        
        <script type="text/javascript">
        	$(document).ready(function(){	
        	    $("#me").instagram('getStream', {
					count: 4
				});
				
				$("#user").instagram('getStream', {
					count: 4,
					user: 1574083
				});
				
				$("#myLikes").instagram('getMyLikes', {
					count: 4
				});
				
				$("#popular").instagram('getPopularStream', {
				    count: 4
				});
				
				$("#search").instagram('getStreamByTag', {
				    count: 4,
				    tag: 'transformers'
				});
			});
        </script>
    </body>
</html>
